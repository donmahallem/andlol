apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.0"

    defaultConfig {
        applicationId "eu.mok.mokeulol"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':LolApi')
    compile 'com.android.support:support-annotations:20.0.0'
    compile 'com.squareup.picasso:picasso:2.+'
    compile 'com.android.support:support-v4:20.0.0'
    compile 'it.sephiroth.android.library.horizontallistview:hlistview:1.+'
    compile 'com.pkmmte.view:circularimageview:1.+'
    compile 'com.github.nirhart:parallaxscroll:1.+'
    compile 'com.android.support:appcompat-v7:20.0.0'
}
